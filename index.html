<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://javier.xyz/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PINTR - Create plotter-like line drawings from your images</title>
    <meta property="og:title" content="PINTR" />
    <meta name="twitter:title" content="PINTR" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta
      name="description"
      content="Create plotter-like line drawings from your images."
    />
    <meta
      property="og:description"
      content="Create plotter-like line drawings from your images."
    />

    <link rel="canonical" href="https://javier.xyz/pintr/" />
    <meta property="og:url" content="https://javier.xyz/pintr/" />

    <meta property="og:og:image:width" content="800" />
    <meta property="og:image:height" content="450" />
    <meta property="og:image" content="https://javier.xyz/pintr/pintr.jpg" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    
    <script type="module" crossorigin src="https://javier.xyz/pintr/assets/index.59f5dc67.js"></script>
    <link rel="modulepreload" href="https://javier.xyz/pintr/assets/vendor.d7bea3fb.js">
    <link rel="stylesheet" href="https://javier.xyz/pintr/assets/index.96145bcb.css">
  </head>
  <body>
    <div class="flex">
      <h1>PINTR</h1>

      <button id="inputbutton" type="file">New image</button>
      <input id="inp" type="file" />
    </div>

    <canvas id="draw"></canvas><canvas id="src" style="display: none"></canvas>
    <div id="srcimg"></div>

    <div class="input-container">
      <div class="input">
        <label for="lines">Lines</label>
        <input type="range" id="lines" min="3" max="90" value="50" />
      </div>

      <div class="input">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="20" max="90" value="70" />
      </div>

      <div class="input">
        <label for="definition">Definition</label>
        <input type="range" id="definition" min="4" max="24" value="16" />
      </div>

      <div class="input">
        <label for="singleline">Single Line</label>
        <input
          type="range"
          class="toggle"
          id="singleline"
          min="0"
          max="1"
          value="1"
        />
      </div>

      <div class="input">
        <label for="faceapi">Face Detection</label>
        <input
          type="range"
          class="toggle"
          id="faceapi"
          min="0"
          max="1"
          value="0"
        />
      </div>
    </div>

    <div class="instructions">
      <strong>1.</strong> Select an image, images with a face, white or light
      backgrounds and good contrast work better. <strong>2.</strong> Play with
      the controls. <strong>3.</strong> Download. Your photos never leave your
      computer. More information and source available on
      <a href="https://github.com/javierbyte/pintr">Github</a>. Created by
      <a href="https://twitter.com/javierbyte">Javierbyte</a>.
    </div>

    <div class="flex">
      <button id="download">Download PNG</button>
      <button id="downloadsvg">Download SVG</button>
    </div>

    <div class="loading"><span>Loading...</span></div>

    <script src="./weights/face-api.min.js"></script>
    
    <link rel="stylesheet" href="https://use.typekit.net/hty6cym.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-44329676-12"
    ></script>

      function gtag() {
        dataLayer.push(arguments);

      gtag("js", new Date());

      gtag("config", "UA-44329676-12");
    </script>
  </body>
</html>
